<!DOCTYPE html>
<html>
	<head th:replace="~{base :: head}"></head>
		
	<body>
	
		<div th:replace="~{base :: logo}"></div>
	
		<div class="container">
			
			<div th:replace="~{base :: titulo('Novo Pedido')}"></div>

			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
					<div class="mb-3">
						<label class="form-label" for="nome">Produto</label>
						<input class="form-control" th:field="*{nome}" th:errorclass="is-invalid" placeholder="nome do produto"/>
						<small>Informa qual o nome do produto.</small>
						<div class="invalid-feedback" th:errors="*{nome}">
							Erros do nome do produro
						</div>
					</div>
					<div class="mb-3">
						<label class="form-label" for="urlProduto">Url</label>
						<input class="form-control" th:field="*{urlProduto}" th:errorclass="is-invalid" placeholder="url do produto"/>
						<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}">
							Erros da url do produro
						</div>
					</div>
					<div class="mb-3">
						<label class="form-label" for="urlImagem">Imagem</label>
						<input class="form-control" th:field="*{urlImagem}" th:errorclass="is-invalid" placeholder="url da imagem"/>
						<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}">
							Erros da url da imagem do produro
						</div>
					</div>
					<div class="mb-3">
						<label class="form-label" for="descricao">Descrição</label>
						<textarea class="form-control" name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
